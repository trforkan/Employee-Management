<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control " [(ngModel)]="DepartmentName" placeholder="Enter Department Name">
    </div>
</div>

<button 
    class="btn btn-primary"
    (click)="addDepartment()"
    *ngIf="dep.DepartmentId==0"
>Add</button>

<button 
    class="btn btn-primary"
    (click)="updateDepartment()"
    *ngIf="dep.DepartmentId!=0"
>Update</button>
